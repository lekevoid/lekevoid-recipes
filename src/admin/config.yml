backend:
    name: github
    branch: master
    repo: lekevoid/lekevoid-recipes
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
    - label: "Recipes"
      name: "recipes"
      folder: "src/recipes"
      create: true
      editor:
          preview: false
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Feature Image", name: "feature_image", widget: "image" }
          - { label: "Time to make", name: "time", widget: "string" }
          - { label: "Complexity", name: "complexity", widget: "number", min: 1, max: 3 }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Ingredients"
            name: "ingredients"
            widget: "object"
            collapsed: false
            fields:
                - { label: "Quantity", name: "quantity", widget: "string" }
                - { label: "Measure", name: "measure", widget: "select", options: ["whole", "cup", "tbsp", "tsp"] }
    - label: "Settings"
      name: "settings"
      editor:
          preview: false
      files:
          - label: "Navigation"
            name: "items"
            file: "src/_data/navigation.yaml"
            fields:
                - label: Nav Items
                  name: items
                  widget: list
                  allow_add: false
                  collapsed: false
                  fields:
                      - { label: Title, name: text, widget: string }
                      - { label: URL, name: url, widget: string }
          - label: "Quick Links"
            name: "links"
            file: "src/_data/quicklinks.yaml"
            fields:
                - label: Nav Items
                  name: links
                  widget: list
                  collapsed: false
                  fields:
                      - { label: Title, name: title, widget: string }
                      - { label: URL, name: url, widget: string }
                      - { label: Description, name: desc, widget: string }
          - label: "Meta Settings"
            name: "settings"
            file: "src/_data/settings.yaml"
            fields:
                - { label: Name, name: name, widget: string }
                - { label: Author, name: author, widget: string }
                - { label: URL, name: url, widget: string }
