backend:
    name: github
    branch: master
    repo: lekevoid/lekevoid-recipes
media_folder: "src/static/img"
public_folder: "/static/img"
# publish_mode: editorial_workflow

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
    - label: "Recipes"
      name: "recipes"
      folder: "src/recipes"
      create: true
      editor:
          preview: false
      fields:
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Feature Image", name: "feature_image", widget: "image", required: false }
          - { label: "Time to make (minutes)", name: "time", widget: "number", required: false }
          - label: "Complexity"
            name: "complexity"
            widget: "select"
            options:
                - { label: "Easy peezy", value: 1 }
                - { label: "Requires some thought and/or prep", value: 2 }
                - { label: "Ready Player One !", value: 3 }
                - { label: "Why do you hurt yourself this way...", value: 4 }
            required: false
          - label: "Categories"
            name: "categories"
            widget: "relation"
            multiple: true
            collection: recipes_attributes
            file: "recipes_categories"
            search_fields: ["items.*.slug"]
            value_field: "items.*.slug"
            display_fields: ["items.*.name"]
            required: false
          - label: "Origin"
            name: "origin"
            widget: "relation"
            multiple: false
            collection: recipes_attributes
            file: "recipes_origins"
            search_fields: ["items.*.slug"]
            value_field: "items.*.slug"
            display_fields: ["items.*.name"]
            required: false
          - label: "Ingredients"
            name: "ingredients"
            widget: "list"
            allow_add: true
            required: false
            fields:
                - { label: "Name", name: "name", widget: "string" }
                - { label: "Quantity", name: "quantity", widget: "string", required: false }
                - {
                      label: "Measure",
                      name: "measure",
                      widget: "relation",
                      collection: recipes_attributes,
                      file: "recipes_measurement_units",
                      search_fields: ["items.*.slug"],
                      value_field: "items.*.slug",
                      display_fields: ["items.*.name"],
                      required: true,
                  }
                - { label: "Comment", name: "comment", widget: "string", required: false }
          - { label: "Preparation", name: "preparation_steps", widget: "markdown" }
          - label: "Tags"
            name: "tags"
            widget: "select"
            required: false
            options:
                - { value: "meat", label: "Meat" }
                - { value: "vegan", label: "Vegan" }
                - { value: "vegetarian", label: "Vegetarian" }
          - label: "Reference Links"
            name: "reference"
            widget: "list"
            allow_add: true
            required: false
            fields:
                - { label: "Link", name: "link", widget: "string" }
          - { label: "Notes", name: "notes", widget: "text", required: false }
    - label: "Recipes attributes"
      name: "recipes_attributes"
      editor:
          preview: false
      files:
          - label: "Categories"
            name: "recipes_categories"
            file: "src/_data/recipes_categories.yaml"
            fields:
                - label: Categories
                  name: items
                  widget: list
                  allow_add: true
                  collapsed: true
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Slug, name: slug, widget: string }
          - label: "Measurement Units"
            name: "recipes_measurement_units"
            file: "src/_data/recipes_measurement_units.yaml"
            fields:
                - label: Units
                  name: items
                  widget: list
                  allow_add: true
                  collapsed: true
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Slug, name: slug, widget: string }
          - label: "Origins"
            name: "recipes_origins"
            file: "src/_data/recipes_origins.yaml"
            fields:
                - label: Origins
                  name: items
                  widget: list
                  allow_add: true
                  collapsed: true
                  fields:
                      - { label: Name, name: name, widget: string }
                      - { label: Slug, name: slug, widget: string }
    - label: "Settings"
      name: "settings"
      editor:
          preview: false
      files:
          - label: "Navigation"
            name: "items"
            file: "src/_data/navigation.yaml"
            fields:
                - label: Nav Items
                  name: items
                  widget: list
                  allow_add: false
                  collapsed: false
                  fields:
                      - { label: Title, name: text, widget: string }
                      - { label: URL, name: url, widget: string }
          - label: "Quick Links"
            name: "links"
            file: "src/_data/quicklinks.yaml"
            fields:
                - label: Nav Items
                  name: links
                  widget: list
                  collapsed: false
                  fields:
                      - { label: Title, name: title, widget: string }
                      - { label: URL, name: url, widget: string }
                      - { label: Description, name: desc, widget: string }
          - label: "Meta Settings"
            name: "settings"
            file: "src/_data/settings.yaml"
            fields:
                - { label: Name, name: name, widget: string }
                - { label: Author, name: author, widget: string }
                - { label: URL, name: url, widget: string }
